name: Auto Export Archi

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Export Diagrams via Archi
        shell: cmd
        run: |
          mkdir "%GITHUB_WORKSPACE%\exports" 2>nul
          "C:\Program Files\Archi\Archi.exe" ^
            -application com.archimatetool.commandline.app ^
            -nosplash ^
            --loadModel "%GITHUB_WORKSPACE%\model" ^
            --exportImages format=PNG scale=2.0 folder="%GITHUB_WORKSPACE%\exports"
          echo === Hasil export ===
          dir "%GITHUB_WORKSPACE%\exports\*.png" /b 2>nul || echo Tidak ada PNG

      - name: Commit and Push PNG
        shell: cmd
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -f exports/
          git diff --cached --quiet && echo "Tidak ada perubahan" || (git commit -m "ci: auto export diagrams to PNG [skip ci]" && git push)
