name: Auto Export Archi

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Export Diagrams via Archi
        shell: powershell
        run: |
          $archiPath = "C:\Program Files\Archi\Archi.exe"
          $modelPath = "${{ github.workspace }}\model"
          $exportPath = "${{ github.workspace }}\exports"

          # Buat folder exports jika belum ada
          New-Item -ItemType Directory -Force -Path $exportPath

          # Jalankan Archi CLI export
          & $archiPath `
            -application com.archimatetool.commandline.app `
            -nosplash `
            --loadModel $modelPath `
            --exportImages `
              format=PNG `
              scale=2.0 `
              folder=$exportPath

          # Tampilkan hasil
          Write-Host "=== Hasil export ==="
          Get-ChildItem $exportPath -Filter "*.png" | ForEach-Object {
            Write-Host "  ✅ $($_.Name)"
          }

      - name: Commit & Push PNG
        shell: powershell
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -f exports/
          $diff = git diff --cached --name-only
          if ($diff) {
            git commit -m "ci: auto export diagrams to PNG [skip ci]"
            git push
            Write-Host "✅ PNG berhasil di-push ke GitHub"
          } else {
            Write-Host "Tidak ada perubahan, skip commit."
          }
