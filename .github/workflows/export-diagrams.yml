name: Export ArchiMate Diagrams to PNG

on:
  push:
    branches:
      - master
    paths:
      - 'model/**'
  workflow_dispatch:

jobs:
  export-png:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget xvfb libgtk-3-0 libnotify4 \
            libnss3 libxss1 libasound2 libxtst6 libgbm1

      - name: Download Archi
        run: |
          wget -q "https://www.archimatetool.com/downloads/archi/5.3/Archi-Linux64-5.3.0.tgz" \
            -O archi.tgz
          mkdir -p archi
          tar -xzf archi.tgz -C archi --strip-components=1

      - name: Export diagrams to PNG
        run: |
          mkdir -p exports
          xvfb-run --auto-servernum ./archi/Archi \
            -application com.archimatetool.commandline.app \
            -nosplash \
            --loadModel "${{ github.workspace }}/model/testinganarchipkg.archimate" \
            --exportImages \
              format=PNG \
              scale=2.0 \
              folder="${{ github.workspace }}/exports"

      - name: Commit and push PNG exports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add exports/
          git diff --staged --quiet || git commit -m "ci: auto-export diagrams to PNG [skip ci]"
          git push
