name: Auto Export Archi

on:
  push:
    branches: [ master ]
    paths:
      - 'model/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            xvfb \
            libgtk-3-0t64 \
            libnotify4t64 \
            libnss3 \
            libxss1 \
            libasound2t64 \
            libxtst6t64 \
            libgbm1

      - name: Download Archi
        run: |
          wget -q "https://www.archimatetool.com/downloads/archi/5.3/Archi-Linux64-5.3.0.tgz" \
            -O archi.tgz
          tar -xzf archi.tgz
          chmod +x Archi/Archi

      - name: Export Diagrams to PNG
        run: |
          mkdir -p exports
          xvfb-run --auto-servernum Archi/Archi \
            -application com.archimatetool.commandline.app \
            -consoleLog \
            -nosplash \
            --loadModel "${{ github.workspace }}/model/testinganarchipkg.archimate" \
            --exportImages \
              format=PNG \
              scale=2.0 \
              folder="${{ github.workspace }}/exports" \
            2>&1 | tee archi-output.log

          echo "=== Hasil export ==="
          find exports/ -type f || echo "Tidak ada file hasil export"

      - name: Commit & Push PNG
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -f exports/
          if git diff --cached --quiet; then
            echo "Tidak ada perubahan, skip commit."
          else
            git commit -m "ci: auto export diagrams to PNG [skip ci]"
            git push
          fi
